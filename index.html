<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل LifePoints</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Tajawal', sans-serif;
  background: #0f172a;
  min-height: 100vh;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #f8fafc;
  overflow: hidden;
}
.box {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  width: 90%;
  max-width: 420px;
  margin-bottom: 20px;
  animation: fadeSlide 0.8s ease forwards;
  transform: translateY(20px);
  opacity: 0;
  position: relative;
  z-index: 1;
}
@keyframes fadeSlide { to { transform: translateY(0); opacity: 1; } }
input, select {
  padding: 12px;
  width: 85%;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  margin-bottom: 15px;
  font-size: 16px;
  color: #f1f5f9;
  outline: none;
  transition: border 0.3s ease, background 0.3s ease;
}
input:focus, select:focus {
  border-color: #38bdf8;
  background: rgba(255,255,255,0.15);
}
button {
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: white;
  font-weight: bold;
  cursor: pointer;
  padding: 12px;
  width: 90%;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(56,189,248,0.3);
  transition: transform 0.2s ease, background 0.3s ease;
  margin-bottom: 10px;
}
button:hover {
  background: linear-gradient(135deg, #0ea5e9, #0284c7);
  transform: translateY(-2px);
}
.telegram-link {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  color: #38bdf8;
  font-weight: bold;
  font-size: 18px;
  transition: color 0.3s ease, transform 0.3s ease;
}
.telegram-link:hover {
  color: #0ea5e9;
  transform: translateX(5px);
}
#stageInfo {
  margin-bottom: 15px;
  color: #38bdf8;
  font-weight: bold;
}
#adminPanel {
  display: none;
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 15px;
}
#generatedPasswords {
  margin-top:10px;
  max-height: 300px;
  overflow-y: auto;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}
#matrixCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}
</style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="box" id="loginBox">
    <h2>أدخل الكود</h2>
    <div id="stageInfo"></div>
    <input type="password" id="password" placeholder="">
    <br>
    <button onclick="checkPassword()">دخول</button>
</div>

<div class="box" id="adminPanel">
    <h3>لوحة المدير</h3>
    <p>يمكنك نسخ كلمات المرور للزوار:</p>
    <div id="generatedPasswords"></div>
</div>

<div class="box" id="formBox" style="display:none;">
    <h2>التسجيل في LifePoints</h2>
    <p>يمكنك تعديل بياناتك قبل المتابعة</p>
    <input type="text" id="fname" placeholder="الاسم الأول"><br>
    <input type="text" id="lname" placeholder="الاسم الثاني"><br>
    <input type="email" id="mail" placeholder="example@mail.com"><br>
    <select id="state"></select><br>
    <button onclick="submitForm()">الحصول على احالة</button>
</div>

<div class="box" id="regionBox" style="display:none;">
    <h3>اختر الدولة:</h3>
    <button onclick="showUSForm()"> لايف أمريكي</button>
    <button onclick="showUKForm()"> لايف بريطاني</button>
</div>

<div class="box">
    <h3>لا تملك كود؟ أحصل الان عليه</h3>
    <p><a href="https://t.me/mahmoud11818" target="_blank" class="telegram-link">@mahmoud11818</a></p>
    <p>قناتنا على التلغرام: <a href="https://t.me/gmailcommunity_salesdepartment" target="_blank" class="telegram-link">https://t.me/gmailcommunity_salesdepartment</a></p>
</div>

<script src="main.js"></script>
</body>
</html>
